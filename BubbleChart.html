<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
.bubbles {
  stroke-width: 1px;
  stroke: black;
  opacity: .8
}
.bubbles:hover {
  stroke: black;
}
</style>


<script>

// set the dimensions and margins of the graph
var margin = {top: 80, right: 150, bottom: 80, left: 30},
    width = 1100 - margin.left - margin.right,
    height = 560 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("/data/Bubble_Top5HighestStudentInEachIncomeGroup_CSV.csv"
, function(data) {

  // ---------------------------//
  //       AXIS  AND SCALE      //
  // ---------------------------//

  data.forEach(function(d) {
       
   d.phd_granting= parseInt(d.phd_granting)==1?3:parseInt(d.m_granting)==1?2:1;
              d.students5_estimated_Int=parseInt(d.students5_estimated_Int); 
              d.unique_fields=parseInt(d.unique_fields);
            });

  // Add X axis
  var x =d3.scaleLinear()
    .domain([4, 0])
    .range([ 850, 1]);
    
   

  svg.append("g")
    .attr("transform", "translate(0," +450+ ")")
   .call(d3.axisBottom(x).ticks(10));

  // Add X axis label:
  // svg.append("text")
  //     .attr("text-anchor", "end")
  //     .attr("x", width/2)
  //     .attr("y", height+50 )
  //     .text("Unique Count Of Course Type");

      debugger;
  // Add Y axis
  var y =   
  d3.scaleLinear()
    .domain([110, 0])
    .range([ 0, 450 ])
    svg.append("g")
    .call(d3.axisLeft(y).ticks(6));



  // // Add Y axis label:
  // svg.append("text")
  //     .attr("text-anchor", "end")
  //     .attr("x", 0)
  //     .attr("y", -20 )
  //     .text("Study Level")
  //     .attr("text-anchor", "start")

  // Add a scale for bubble size
  var z = d3.scaleSqrt()
    .domain([1, 400])
    .range([ 1, 40]);

  // Add a scale for bubble color
  var myColor = d3.scaleOrdinal()
    .domain(["High income", "Upper middle income", "Lower middle income", "Low income"])
    .range(d3.schemeSet1);


  // ---------------------------//
  //      TOOLTIP               //
  // ---------------------------//

  // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("University Of :"+ d.eng_name+ ", In "+d.country+", With Income Level Of : " + d.incomegroup 
      + ", Has "+d.students5_estimated_Int +" Studens"+ " ,In Study Levels Of "
      +d.Title_Of_StudyLevel)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }


  // ---------------------------//
  //       HIGHLIGHT GROUP      //
  // ---------------------------//

  // What to do when one group is hovered
  var highlight = function(d){
    // reduce opacity of all groups
    d3.selectAll(".bubbles").style("opacity", .05)
    // expect the one that is hovered
    d3.selectAll("."+d).style("opacity", 1)
  }

  // And when it is not hovered anymore
  var noHighlight = function(d){
    d3.selectAll(".bubbles").style("opacity", 1)
  }


  // ---------------------------//
  //       CIRCLES              //
  // ---------------------------//

  // Add dots
  //On Work
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", function(d) { return "bubbles " + d.incomegroup })
      .attr("cx", function (d) { return x(d.phd_granting); } )
     .attr("cy", function (d) { return y(d.unique_fields); } )
      
      .attr("r", function (d) { return z(d.students5_estimated_Int/10000); } )
      .style("fill", function (d) { return myColor(d.incomegroup); } )
    // -3- Trigger the functions for hover
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )



    // ---------------------------//
    //       LEGEND              //
    // ---------------------------//

    //Add legend: circles and Lines 
    var valuesToShow = [ 10,50,100,200]
    var xCircle = 420
    var xLabel = 500
    svg
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("circle")
        .attr("cx", xCircle+480)
        .attr("cy", function(d){ return height - 100 - z(d) } )
        .attr("r", function(d){ return z(d) })
        .style("fill", "none")
        .style("font", "1px")
        .attr("stroke", "black")

    // Add legend: line
    svg
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("line")
        .attr('x1', function(d){ return xCircle+480 + z(d) } )
        .attr('x2', xLabel+480)
        .attr('y1', function(d){ return height - 100 - z(d) } )
        .attr('y2', function(d){ return height - 100 - z(d) } )
        .attr('stroke', 'black')
        .style('stroke-dasharray', ('2,2'))

    // Add legend: labels
    svg
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("text")
        .attr('x', xLabel+480)
        .attr('y', function(d){ return height - 100 - z(d) } )
        .text( function(d){ return d } )
        .style("font-size", 10)
        .attr('alignment-baseline', 'middle')

    // Legend title
    svg.append("text")
      .attr('x', xCircle+480)
      .attr("y", 320)
      .text("Students Population")
      .attr("text-anchor", "Start")

    // Add one dot in the legend for each name.
    var size = 20
    var allgroups = [ "High income","Upper middle income", "Lower middle income", "Low income"]
    svg.selectAll("myrect")
      .data(allgroups)
      .enter()
      .append("circle")
        .attr("cx", 890)
        .attr("cy", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("r", 7)
        .style("fill", function(d){ return myColor(d)})
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

    // Add labels beside legend dots With Colors
    svg.selectAll("mylabels")
      .data(allgroups)
      .enter()
      .append("text")
        .attr("x", 890 + size*.8)
        .attr("y", function(d,i){ return i * (size + 5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", function(d){ return myColor(d)})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)
  })
</script>
